groups:
  - name: storage-metrics
    interval: 1h
    eval_offset: 0m
    rules:
      # These are metrics, so simply grab the largest latest value
      - record: filesystem_size_bytes
        expr: max by(mountpoint) (node_filesystem_size_bytes{fstype=~"lustre|nfs|gfs2|gpfs"})
      - record: filesystem_free_bytes
        expr: max by(mountpoint) (node_filesystem_free_bytes{fstype=~"lustre|nfs|gfs2|gpfs"})
      - record: filesystem_files
        expr: max by(mountpoint) (node_filesystem_files{fstype=~"lustre|nfs|gfs2|gpfs"})
      - record: filesystem_files_free
        expr: max by(mountpoint) (node_filesystem_files_free{fstype=~"lustre|nfs|gfs2|gpfs"})
